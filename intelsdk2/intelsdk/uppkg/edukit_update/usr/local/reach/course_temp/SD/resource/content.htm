<script type="text/javascript">
function isSupportHtml5Video() {
	var ua = navigator.userAgent.toLowerCase();
	return ua.indexOf('ipad') > 0 || ua.indexOf('iphone') > 0 || ua.indexOf('android') > 0;
}
if(isSupportHtml5Video()) {
	window.location.href = 'content_pad.htm';
}
</script>

		<script type="text/javascript">
			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return r[2].replace(/!/g, "/"); return null;
			}
			
			var sdVideoUrl = getQueryString('sdVideoUrl'),
				hdVideoUrl = getQueryString('hdVideoUrl'),
				sdStreamerUrl = getQueryString('sdStreamerUrl'),
				hdStreamerUrl = getQueryString('hdStreamerUrl'),
				sdFileUrl = getQueryString('sdFileUrl'),
				hdFileUrl = getQueryString('hdFileUrl'),
				startPlayTime = getQueryString('startPlayTime'),
				isShowHSBtn = getQueryString('isShowHSBtn');
				
			if(sdVideoUrl) {
				flashvars.sdVideoUrl = sdVideoUrl;
			}
			
			if(hdVideoUrl) {
				flashvars.hdVideoUrl = hdVideoUrl;
			}
			
			if(sdStreamerUrl) {
				flashvars.sdStreamerUrl = sdStreamerUrl;
			}
			
			if(hdStreamerUrl) {
				flashvars.hdStreamerUrl = hdStreamerUrl;
			}
			
			if(sdFileUrl) {
				flashvars.sdFileUrl = sdFileUrl;
			}
			
			if(hdFileUrl) {
				flashvars.hdFileUrl = hdFileUrl;
			}
			
			if(startPlayTime) {
				flashvars.startPlayTime = startPlayTime;
			}
			
			if(isShowHSBtn == 1) {
				flashvars.isShowHSBtn = true;
			} else {
				flashvars.isShowHSBtn = false;
			}
			
			window.onbeforeunload = onbeforeunload_handler;
			window.onunload = onunload_handler;
			
			function onbeforeunload_handler(){
				unloadPage();				
			}
			
			function onunload_handler(){
				unloadPage();
			}
			
			
		</script>
